<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fun</title>
   <script>
    function handleClick(){
        alert("On Click Handled in a Function....")
    }
    function handleHeading(){
        alert("On Click Handled for a Heading...")
    }
   </script>
</head>
<body>
    <button onclick="handleClick()">Click Me</button><br/>
    <h2 onclick="handleHeading()">Hello</h2>
</body>
</html>
