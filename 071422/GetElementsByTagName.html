<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get Elements By Tag Name</title>
</head>
<body>
    <h2>This is Sample </h2>
    <p class="para">This is Sample Para</p>
    <hr/>
    <h2>Again, Since using  getElementsByTagName</h2>
    <p class="para">Again, Since using  getElementsByTagName</p>
    <button id="btn1">Click Me</button>
    <script>
        document.getElementById("btn1").addEventListener("click",functionToGetElementsByTagName);

        function functionToGetElementsByTagName(){
            alert("Its Works !!!");
            var elements=document.getElementsByTagName("h2");
            //elements[0].style.color="red";
           // elements[1].style.color="red";
           for(var i=0;i<elements.length;i++){
            elements[i].style.color="blue";
           }

           var pElements=document.getElementsByClassName("para");
           for(var j=0;j<pElements.length;j++){
            pElements[j].style.backgroundColor="red";
           }
           var ele=document.createElement("h1");
            ele.innerHTML="Hello There"
           document.body.appendChild(ele);

        }
    </script>
</body>
</html>
