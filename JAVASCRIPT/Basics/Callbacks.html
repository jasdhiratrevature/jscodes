<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Callbacks</h2>

<p>Do a calculation and then display the result.</p>

<p id="demo"></p>
<p>Wait 5 seconds (5000 milliseconds) for this page to change.</p>

<h1 id="demo2"></h1>
<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

function myCalculator(num1, num2, myCallback) {
  let sum = num1 + num2;
  myCallback(sum);
}

myCalculator(5, 5, myDisplayer);

 setTimeout(myFunction, 5000);

function myFunction() {
  document.getElementById("demo2").innerHTML = "JavaScript Call Backs . . . . !!";
}

setTimeout(function() {  
    document.getElementById("demo2").innerHTML ="This message is shown after 10 seconds";
}, 10000);

setTimeout(() => { 
    document.getElementById("demo2").innerHTML ="This message is shown after 15 seconds";
}, 15000);


function doHomework(subject, callback)
 {
// use ` ` (ticks) Template literals
alert(`Starting my ${subject} homework.`);
callback(); // alertFinished
}



function alertFinished(){alert('Finished Project ');}

doHomework('Project 0', alertFinished); // method call

</script>

</body>
</html>
