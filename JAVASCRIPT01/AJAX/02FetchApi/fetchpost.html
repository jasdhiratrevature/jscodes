<head>
<script>
const data = {
  "id": 44,
        "name": "SreeKamal",
        "age": 22
  }
  //fetch("http://localhost:8080/emprest/webapi/personapi/persons",{
   fetch("http://localhost:8080/students",{
    method: "POST",
  headers: [
    ["Content-Type", "application/json"]
  ],
  credentials: "include",
  body: JSON.stringify(data)
})
  
.then(response => response.json())
.then(data => {
  console.log('Success:', data);
})
.catch((error) => {
  console.error('Error:', error);
});
</script>
</head>
