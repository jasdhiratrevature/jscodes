<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // Listener 
        function myFunction(){
            alert("Button Clicked using a Handler Function .....")
        }
        // Listener for Heading being Clicked...
        function headingClicked(){
            alert("You Clicked on Heading ....")
        }
    </script>
    <h3 onclick="headingClicked()">This is a Heading....</h3>
    <button type="button" onclick="myFunction()">ClickMe</button>
</body>
</html>
