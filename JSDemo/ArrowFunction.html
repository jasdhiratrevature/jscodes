<html>
    <body>
        <script>
            var hello=function(){
                alert ("Hello World");
            }

            hello();
            
            var hi=()=>'Arrow Function';
            alert(hi());

            var sum=(n1,n2)=>{
                result=n1+n2;
                return `Sum is ${result}`;
            }

            alert(sum(4,5));
            console.log(sum(9,8));
        </script>
    </body>
</html>
