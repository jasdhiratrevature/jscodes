<html>
    <head>
        <title>JS Demo</title>
        <script>
            function showAlert(){
                alert('JS Demo using script tags');
            }
        </script>
    </head>
    <body>
        <script>
            function showAlertAgain(){
                alert("Displaying alert Again ......");
            }
        </script>
        <h3>JS Demo using Script</h3>
        <button type="button" onclick="showAlert()">Click Me</button> <br/>
        <button type="button" onclick="showAlertAgain()">Click Again</button>
    </body>
</html>
