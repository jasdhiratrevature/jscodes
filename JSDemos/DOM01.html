<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>DOM Example 01</title>
</head>
<body>
    <h1 id="heading1">This is a Heading</h1>
    <p>This is a Paragraph</p>
    <button type="button" onclick="changeHeading()">Click Me</button>
    <script>
        function changeHeading(){
            alert("This Works !!!");
            var h1Element=document.getElementById("heading1");
            h1Element.innerHTML="I Got Changed !!!"

        }
    </script>
</body>
</html>
