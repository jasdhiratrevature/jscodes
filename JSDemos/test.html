<body>
    <ul id="animal">
    <li>Lion</li>
    <li>Tiger</li>
    </ul>
    
   <script>
        let animal = document.getElementById('animal');
        
        // create a new li node
        let li = document.createElement('li');
        li.textContent = 'Wolf';

        // insert a new node before the first list item
        animal.insertBefore(li, animal.firstElementChild.nextSibling);
    </script>
</body>
